<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio nombre</title>
  <h1 style="padding: 16px;">Ejercicio nombre</h1>
  <h5 style="padding: 16px;">Instrucciones:</h5>
  <ol>
    <li>Ingresa tu nombre</li>
    <li>Da clic en "Guardar"</li>
    <li>Da clic en "Ir a página de Bienvenida"</li>
  </ol>
  <div class="alert alert-danger ms-3" role="alert" id="alertValidaciones" style="display: none;"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Campo para ingresar el nombre -->
  <form class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-8">
      <label class="visually-hidden" for="txtNombre">Ingresa tu nombre</label>
      <div class="input-group ms-3 w-100">
        <div class="input-group-text">Nombre</div>
        <input type="text" class="form-control" id="txtNombre" placeholder="Ingresa tu nombre" autofocus>
      </div>
    </div>
    <!-- Botón Submit/Guardar-->
    <div class="col-4">
      <button type="submit" class="btn btn-primary ms-3" id="btnGuardar">Guardar</button>
    </div>
  </form>
  <br>
  <a class="btn btn-primary ms-3" href="./welcome.html" role="button">Ir a página de Bienvenida</a>

  <script src="./JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
